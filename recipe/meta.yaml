{% set name = "ropgadget" %}
{% set version = "6.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ROPGadget-{{ version }}.tar.gz
  sha256: 4c0e56f2ba0aef13b2c8ca286aad663525b92020b11bacd16791f5236247905c

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - capstone
    - python >={{ python_min }}

test:
  imports:
    - ropgadget
    - ropgadget.loaders
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/JonathanSalwan/ROPgadget
  summary: This tool lets you search your gadgets on your binaries to facilitate your ROP exploitation.
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - chrisburr
